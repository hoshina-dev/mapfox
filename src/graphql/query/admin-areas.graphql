query AdminAreas($adminLevel: Int!) {
  adminAreas(adminLevel: $adminLevel) {
    id
    name
    isoCode
    geometry
    adminLevel
    parentCode
  }
}

query AdminAreasNoGeo($adminLevel: Int!) {
  adminAreas(adminLevel: $adminLevel) {
    id
    name
    isoCode
    adminLevel
    parentCode
  }
}
